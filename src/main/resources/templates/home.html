<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} "></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light display-6">Первое приложение на Spring</h1>
                    <p class="lead text-muted">Spring Boot — это полезный проект, целью которого является упрощение
                        создания приложений на основе Spring. Он позволяет наиболее простым способом создать web-приложение,
                        требуя от разработчиков минимум усилий по его настройке и написанию кода.</p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div th:each="el : ${posts}" class="col">
                        <div class="card shadow-sm">
                            <div class="text-center bg-secondary text-white px-4 py-4" >
                                <p class="fs-3 text-uppercase" th:text="${el.title}"/>
                            </div>

                            <div class="card-body">
                                <p th:text="${el.anons}" class="card-text" />
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="'/' + ${el.id}"  class="btn btn-sm btn-outline-secondary">Далее ></a>
                                        <a th:href="'/' + ${el.id} + '/edit'" class="btn btn-sm btn-outline-secondary">Изменить</a>
                                    </div>
                                    <small th:text="${el.views} + ' просмотры'" class="text-muted"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
